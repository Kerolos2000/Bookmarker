<!DOCTYPE html>
<html lang="en" dir="ltr">

<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta name="description" content="Bookmark">
  <link rel="shortcut icon" href="img/bookmark-solid.svg">
  <title>Bookmark</title>
  <!-- bootstrap css -->
  <link rel="stylesheet" href="css/bootstrap.min.css" />
  <!-- sweetalert2 css -->
  <link rel="stylesheet" href="css/sweetalert2.min.css">
  <!-- google fonts  -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link
    href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap"
    rel="stylesheet">
  <!-- main css file -->
  <link rel="stylesheet" href="css/main.css" />
</head>

<body class="custom-scrollbar" id="index">

  <section section id="inputs" class=" pt-3">
    <div class="text-center p-3">
      <h1 class="m-0 fw-bold"><i class="fa-solid fa-bookmark"></i> Bookmarker</h1>
      <p class="fs-3">Bookmark your favorite sites</p>
    </div>
    <div class="container">
      <div class="form p-3 needs-validation">
        <div class="row">
          <div class="mb-3 col-sm-4">
            <label for="exampleFormControlInput1" class="form-label">Site Name</label>
            <input type="text" class="form-control inputEmpty" id="exampleFormControlInput1" placeholder="Site Name">
            <p class="errorMsg"></p>
          </div>
          <div class="mb-3 col-sm-4">
            <label for="exampleFormControlInput2" class="form-label">Site URL</label>
            <input type="text" class="form-control inputEmpty" id="exampleFormControlInput2" placeholder="Site URL">
            <p class="errorMsg"></p>
          </div>
          <div class="mb-3 col-sm-4">
            <label for="exampleFormControlInput2" class="form-label">Site Category</label>
            <input type="text" class="form-control inputEmpty" id="exampleFormControlInput3"
              placeholder="Site Category">
            <p class="errorMsg"></p>
          </div>


          <div class="mb-3">
            <button id="Add" class="Add btn">Add</button>
            <button id="Save" class="Save btn">Save</button>
          </div>

          <div class="mb-3">
            <label for="exampleFormControlInput4" class="form-label">Search</label>
            <div class="row">
              <div class="mb-3 col-md-6">
                <input type="search" class="form-control" data-flag="Search1" id="exampleFormControlInput4"
                  placeholder="Search By Site Name">
              </div>
              <div class="mb-3 col-md-6">
                <input type="search" class="form-control" data-flag="Search2" id="exampleFormControlInput5"
                  placeholder="Search By Site Category">
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </section>
  <a href=""></a>
  <section section id="result">
    <div class="container">
      <div class="row">
        <table class="table table-dark table-striped text-center mt-3">
          <thead>
            <tr>
              <td>ID</td>
              <td>Site Name</td>
              <td>Site Type</td>
              <td>Site Link</td>
              <td>Update</td>
              <td>Delete</td>
            </tr>
          </thead>
          <tbody id="tbody" class="table-group-divider">
          </tbody>
        </table>
      </div>
    </div>
  </section>



  <!-- sweetalert2 js -->
  <script src="js/sweetalert2.all.min.js"></script>
  <!-- jquery -->
  <script src="js/jquery-3.6.0.min.js"></script>
  <!-- bootstrap js -->
  <script src="js/bootstrap.js"></script>
  <!-- font awesome -->
  <script src="js/all.min.js"></script>
  <!-- main js file -->
  <script src="js/main.js"></script>
</body>

</html>
